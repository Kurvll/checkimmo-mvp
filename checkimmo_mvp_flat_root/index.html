
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Checkimmo - Audit Immobilier Intelligent</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f6f8; color: #333; }
        .hero { background: #0066cc; color: white; padding: 60px 20px; text-align: center; }
        .hero h1 { font-size: 3em; margin-bottom: 10px; }
        .hero p { font-size: 1.2em; margin-bottom: 30px; }
        .content { max-width: 600px; margin: 30px auto; text-align: center; }
        input[type="text"] { width: 80%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #0066cc; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005bb5; }
        .features { background: white; padding: 40px 20px; margin-top: 30px; }
        .features h2 { font-size: 2em; margin-bottom: 20px; }
        .features ul { list-style: none; padding: 0; }
        .features li { margin-bottom: 10px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Checkimmo</h1>
        <p>Vérifiez un bien immobilier en 1 clic grâce à notre audit automatisé intelligent.</p>
        <form action="/generate" method="post">
            <input type="text" name="adresse" placeholder="Ex : 42 boulevard des Étoiles, Paris" required>
            <br>
            <button type="submit">Générer mon audit</button>
        </form>
    </div>
    <div class="features">
        <h2>Ce que vous obtenez :</h2>
        <ul>
            <li>Score de fiabilité du bien</li>
            <li>Données DVF, DPE, risques, loyers</li>
            <li>Recommandations personnalisées</li>
            <li>PDF exportable et partageable</li>
        </ul>
    </div>
</body>
</html>
